{% extends 'main/index.html' %}

{% block content1 %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Хотите удалить пользователя?</p>
                            {% if perms.users.delete_user or user.email == request.user.email %}
                                <button type="submit" class="btn btn-primary">Подтвердить</button>
                            {% endif %}
                            <a type="button" class="btn btn-sm btn-outline-secondary"
                               href="{% url 'users:users_list' %}">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
