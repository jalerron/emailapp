{% extends 'main/index.html' %}
{% load crispy_forms_tags %}

{% block content1 %}

    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body mb-4">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            {% if perms.blog.change_blog %}
                                <button type="submit" class="btn btn-primary">
                                    {% if object %}
                                        Сохранить
                                    {% else %}
                                        Создать
                                    {% endif %}
                                </button>
                            {% endif %}
                            <a class="btn btn-outline-primary" href="{% url 'blog:blog_list' %}">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
