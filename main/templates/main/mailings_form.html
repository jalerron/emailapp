{% extends 'main/index.html' %}
{% load crispy_forms_filters %}


{% block content1 %}

    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body mb-4">
                        <form method="post">
                            {% csrf_token %}
                            <div class="col-12 my-5">
                                <div class="row-cols-2 align-items-center">
                                    <div class="container-fluid ">
                                        {{ form | crispy }}
                                        {{ form.media }}
                                        {% if perms.main.add_mailings or perms.main.change_mailings or request.user.is_staff %}
                                            <button type="submit" class="btn btn-primary">
                                                {% if object %}
                                                    Изменить
                                                {% else %}
                                                    Сохранить
                                                {% endif %}
                                            </button>
                                        {% endif %}
                                        <a href="{% url 'main:mailings_list' %}" class="btn btn-danger ">Отмена</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
