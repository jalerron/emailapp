{% extends 'main/index.html' %}


{% block content1 %}

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">{{ title }}</h1>
        <a class="btn btn-dark" href="{% url 'main:mailings_create' %}">Создать элемент</a>
    </div>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">TITLE</th>
            <th scope="col">CONTENT</th>
            <th scope="col">FREQUENCY</th>
            <th scope="col">STATUS</th>
        </tr>
        </thead>
        <tbody>
        {% for mailing in mailings_list %}
            <tr>
                <td>{{ mailing.id }}</td>
                <td>{{ mailing.title }}</td>
                <td>{{ mailing.content }}</td>
                <td>{{ mailing.frequency }}</td>
                <td>{{ mailing.status }}</td>
                <td>
                    <a class="btn btn-dark" href="{% url 'main:mailings_detail' mailing.pk %}">Подробнее</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


{% endblock %}
