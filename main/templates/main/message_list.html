{% extends 'main/index.html' %}


{% block content1 %}

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">{{ title }}</h1>
        <a class="btn btn-dark" href="{% url 'main:message_create' %}">Создать элемент</a>
    </div>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">MAILINGS</th>
            <th scope="col">TOPIC</th>
            <th scope="col">BODY</th>
        </tr>
        </thead>
        <tbody>
        {% for message in message_list %}
            <tr>
                <td>{{ message.id }}</td>
                <td>{{ message.mailings }}</td>
                <td>{{ message.topic }}</td>
                <td>{{ message.body }}</td>
                <td>
                    <a class="btn btn-dark" href="{% url 'main:message_detail' message.pk %}">Подробнее</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


{% endblock %}
