    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <button type="submit" class="btn btn-primary">Подтвердить</button>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
