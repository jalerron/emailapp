{% extends 'main/index.html' %}
{% load crispy_forms_tags %}

{% block content1 %}

    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body mb-4">
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            {% if perms.main.add_messege or perms.main.change_messege or request.user.is_staff %}
                                <button type="submit" class="btn btn-primary">
                                    {% if object %}
                                        Сохранить
                                    {% else %}
                                        Создать
                                    {% endif %}
                                </button>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
